server:
  port: 8888

spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          # Local config repo. Can be a real Git repo or just a plain folder.
          uri: file:./config-repo
          default-label: main
          clone-on-start: false

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: health,info,env
