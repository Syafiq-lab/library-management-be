# config-repo/application.yml

# ----------------------------
# Eureka / Discovery
# ----------------------------
eureka:
  client:
    # Works in Docker if you set EUREKA_SERVER_URL=http://service-registry:8761/eureka/
    # Works locally if you leave it unset (falls back to localhost)
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka/}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# ----------------------------
# Management / Actuator
# ----------------------------
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO

# ----------------------------
# Database (MySQL)
# ----------------------------
spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_NAME:userdb}?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USER:root}
    password: ${DB_PASS:root}

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  # ----------------------------
  # Kafka
  # ----------------------------
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}

  cloud:
    stream:
      default-binder: kafka
      kafka:
        binder:
          brokers: ${spring.kafka.bootstrap-servers}
          auto-create-topics: true

  # ----------------------------
  # DevTools - disable in Docker
  # ----------------------------
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

# ----------------------------
# Springdoc (service-local)
# ----------------------------
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html

# ----------------------------
# security-lib (NON-DOCKER: health only)
# ----------------------------
security:
  jwt:
    # Use env var if present; fallback for local dev
    secret: ${JWT_SECRET:local}

  shared:
    # Health only in non-docker
    permit-all:
      - /actuator/health
