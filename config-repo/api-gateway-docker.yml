# config-repo/api-gateway-docker.yml
security:
  shared:
    permit-all:
      # keep the existing common ones
      - /actuator/**
      - /v3/api-docs
      - /v3/api-docs/**
      - /swagger-ui.html
      - /swagger-ui/**
      # your gateway routes for aggregated Swagger docs
      - /auth/v3/api-docs
      - /auth/v3/api-docs/**
      - /users/v3/api-docs
      - /users/v3/api-docs/**
      - /inventory/v3/api-docs
      - /inventory/v3/api-docs/**
      - /qr/v3/api-docs
      - /qr/v3/api-docs/**
      # (optional) if you want gateway auth endpoints public too
      - /api/auth/**
